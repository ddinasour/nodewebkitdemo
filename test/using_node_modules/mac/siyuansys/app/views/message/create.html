<form>
    <fieldset>
        <legend>Message</legend>
        <label>Message title</label>
        <div class="input-control text" data-role="input-control">
            <input id="message_title" type="text" placeholder="type text">
            <button class="btn-clear" tabindex="-1" type="button"></button>
        </div>
        <label>Message body</label>
        <div class="input-control text" data-role="input-control">
            <input id="message_body" type="text" placeholder="type text" autofocus="">
            <button class="btn-clear" tabindex="-1" type="button"></button>
        </div>
        <a class="button big" href="#/message/create{{timeaa}}">提交</a>
    </fieldset>
</form>
